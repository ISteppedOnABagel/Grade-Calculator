<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
	<h1>Calculate Letter Grade</h1>
    <h3>By Celeste Garcia</h3>
    <br>
    <h4>Enter Grade:</h4>
	<input type="number" id="grade" placeholder="Grade %">


	<button onclick="calculateGrade()">Calculate Letter Grade</button>
    <div id="Results" style="display:none;">
        <p>Letter Grade: <span id="meaning"></span></p>
    </div>
	

	<script>
		function calculateGrade() {

            document.getElementById('Results').style = 'display:block';

			// Get the values from the input field
			let g = parseFloat(document.getElementById('grade').value);	


        //Calculate Letter Grade
        let meaning;
        if (g < 50) {
            meaning = "F";
        } 
        else if (g < 65) {
           meaning = "D";}
        else if (g < 75) {
            meaning = "C";}
        else if (g < 85) {
            meaning = "B";}
        else {
           meaning = "A";}

        // Display Letter Grade Result
	    document.getElementById('meaning').textContent = meaning;        }

	</script>

    
</body>
</html>
